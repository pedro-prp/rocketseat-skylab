<html>
    <head>
        <title>Functions and Conditionals</title>
    </head>
    <body>
        <script>
            function sum(x, y) {
                var result = x + y;

                return result;
            }

            function underTen(x){
                if (x < 10){
                    return true
                }else{
                    return false
                }
            }

            //UnderTen ternario
            function underTenTern(x){
                var result = (x < 10) ? true : false
                
                return result
            }

            console.log(sum(1, 2))

            console.log(underTen(7))
            console.log(underTen(15))

            console.log(underTenTern(7))
            console.log(underTenTern(15))
        </script>
    </body>
</html>
