<html>
    <head>
        <title>DOM</title>
    </head>
    <body>
        <!-- click -->
        <button onclick="showAlert()">Press Me</button>

        <!-- mouse over -->
        <button onmouseover="showAlert()">mouse over</button>

        <!-- keys -->
        <input onkeypress="showAlert()" />

        <script>
            function showAlert() {
                alert('Sucess');
            }
        </script>
    </body>
</html>
